<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de anuncio</title>
	<meta charset="UTF-8">
</head>
<body>
<center><h1><b>Cadastro de Anúncio</b></h1></center>
<form method="Post">
<fieldset>

<table style="width:100%">
  <tr>
    <th>Produto</th>
  </tr>
   <td> <input type="text" name="txtProd"></td>
  <tr>
  </tr>
  <tr>
    <th>Descrição</th>
  </tr>
   <td> <textarea name="message" rows="15" cols="30"></textarea></td>
  <tr>
  </tr>
    <tr>
    <th>Preço</th>
  </tr>
 	<td> <input type="text" name="txtPreco"></td>
  <tr>
  </tr>
    <tr>
    <th>Data de inicio</th>
  </tr>
   <td> <input type="Data" name="txtDtini"></td>
  <tr>
  </tr>
   <tr>
    <th>Data De termino</th>
  </tr>
   <td> <input type="Data" name="txtDtterm"></td>
  <tr>
  </tr>
     <tr>
    <th>Agricultor</th>
  </tr>
   <td> <input type="text" name="txtAgricultor"></td>
  <tr>
  </tr>
  

</table>

<center><input type="submit" value="Confirmar"></center>

</fieldset>
</form>


</body>
</html>
