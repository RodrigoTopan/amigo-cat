<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de usuario</title>
	<meta charset="UTF-8">
</head>
<body>

<center><h1><b>Cadastro de Usuário</b></h1></center>


<form method="Post">
<fieldset>

<table style="width:100%">
  <tr>
    <th>Seu nome completo</th>
  </tr>
   <td> <input type="text" name="txtNome"></td>
  <tr>
  </tr>
    <tr>
    <th>Endereço completo</th>
  </tr>
 	<td> <input type="text" name="txtEndereco"></td>
  <tr>
  </tr>
    <tr>
    <th>Telefone com ddd</th>
  </tr>
   <td> <input type="text" name="txtTelfixo"></td>
  <tr>
  </tr>
    <tr>
    <th>Telefone Celular</th>
  </tr>
   <td> <input type="text" name="txtTelcel"></td>
  <tr>
  </tr>
    <tr>
    <th>E-mail</th>
  </tr>
   <td> <input type="text" name="txtEmail"></td>
  <tr>
  </tr>
    <tr>
    <th>Insira um Login</th>
  </tr>
   <td> <input type="text" name="txtID"></td>
  <tr>
  </tr>
    <tr>
    <th>Insira uma senha</th>
  </tr>
   <td> <input type="text" name="txtSenha"></td>
  <tr>
  </tr>
    <tr>
    <th>Confirme a senha</th>
  </tr>
   <td> <input type="text" name="txtSenhacon"></td>
  <tr>
  </tr>
     <tr>
    <th>Insira uma foto sua</th>
  </tr>
   <td> <input type="file" id="myFileprof"></td>
  <tr>
  </tr>






</table>

<center><input type="submit" value="Confirmar"></center>

</fieldset>
</form>


</body>
</html>
