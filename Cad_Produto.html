<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
</head>
<body>
<center><h1><b>Cadastro de Produto</b></h1></center>

<form method="Post">
<fieldset>

<table style="width:100%">
  <tr>
    <th>Nome do produto</th>
  </tr>
   <td> <input type="text" name="txtNomeprod"></td>
  <tr>
  </tr>
    <tr>
    <th>Tipo do produto</th>
  </tr>
 	<td> <select name="Tipo">
  <option value="Laticinio">Laticínio</option>
  <option value="Vegetal">Vegetal</option>
  <option value="Suíno">Suíno</option>
  <option value="Bovíno">Bovíno</option>
</select></td>
  <tr>
  </tr>
    <tr>
    <th>Duração</th>
  </tr>
   <td> <input type="text" name="txtDuracao"></td>
  <tr>
  </tr>
    <tr>
    <th>Valor mínimo</th>
  </tr>
   <td> <input type="text" name="txtVrmin"></td>
  <tr>
  </tr>
    <tr>
    <th>Valor máximo</th>
  </tr>
   <td> <input type="text" name="txtVrmax"></td>
  <tr>
  </tr>
    <tr>
    <th>Categoria</th>
  </tr>
   <td> <input type="text" name="txtCat"></td>
  <tr>
  </tr>
    
</table>

<center><input type="submit" value="Confirmar"></center>

</fieldset>
</form>


</body>
</html>
